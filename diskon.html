<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Diskon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 48%;
      padding: 10px;
      margin: 10px 1%;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button.reset {
      background-color: #dc3545;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Diskon</h2>
    <label for="harga">Harga Awal (Rp):</label>
    <input type="number" id="harga" placeholder="Masukkan harga awal" />
    
    <label for="diskon">Diskon (%):</label>
    <input type="number" id="diskon" placeholder="Masukkan persentase diskon" />
    
    <div>
      <button onclick="hitungDiskon()">Hitung</button>
      <button class="reset" onclick="resetForm()">Reset</button>
    </div>
    
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungDiskon() {
      const harga = parseFloat(document.getElementById('harga').value);
      const diskon = parseFloat(document.getElementById('diskon').value);
      const hasilDiv = document.getElementById('hasil');

      if (isNaN(harga) || isNaN(diskon)) {
        hasilDiv.textContent = 'Mohon masukkan nilai yang valid.';
        return;
      }

      const jumlahDiskon = (harga * diskon) / 100;
      const hargaAkhir = harga - jumlahDiskon;

      hasilDiv.innerHTML = `
        Diskon: Rp${jumlahDiskon.toLocaleString('id-ID')}<br/>
        Harga Setelah Diskon: Rp${hargaAkhir.toLocaleString('id-ID')}
      `;
    }

    function resetForm() {
      document.getElementById('harga').value = '';
      document.getElementById('diskon').value = '';
      document.getElementById('hasil').textContent = '';
    }
  </script>
</body>
</html>
