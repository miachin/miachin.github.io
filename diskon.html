<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Diskon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="scriptsheet" href="script.js" />
</head>
<body>
  <div class="container">
    <h2>Kalkulator Diskon</h2>
    <label for="hargaAwal">Harga Awal (Rp):</label>
    <input type="number" id="hargaAwal" placeholder="Masukkan harga awal" />

    <label for="persenDiskon">Diskon (%):</label>
    <input type="number" id="persenDiskon" placeholder="Masukkan persentase diskon" />

    <div>
      <button onclick="hitung()">Hitung</button>
      <button class="reset" onclick="resetForm()">Reset</button>
    </div>

    <div class="result" id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
